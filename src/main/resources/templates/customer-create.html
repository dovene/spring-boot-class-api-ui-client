<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Customer</title>
</head>
<body>
    <h1>Create Customer</h1>
    <form action="/customers/" method="post" th:object="${customer}">
        <input type="text" th:field="*{firstName}" placeholder="First Name" required><br>
        <input type="text" th:field="*{lastName}" placeholder="Last Name" required><br>
        <input type="date" th:field="*{dateOfBirth}" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
</head>
<body>
    <h1>Customer List</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Action</th>
        </tr>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.dateOfBirth}"></td>
            <td>
                <a th:href="@{/customers/{id}/edit(id=${customer.id})}">Edit</a>
                <a th:href="@{/customers/{id}/delete(id=${customer.id})}" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</a>
            </td>
        </tr>
    </table>
    <a href="/customers/new">Add New Customer</a>
</body>
</html>
